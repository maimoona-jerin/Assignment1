<!DOCTYPE html>
<html lang="en">

<head>

    <title>Assignment 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="heading">
        <nav>
            <ul>
                <li><a class="logo inter" href="">LOGO</a></li>
